name: Formatting check

on:
  workflow_dispatch:

jobs:
  formatting-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run clang-format
      uses: jidicula/clang-format-action@v4.11.0
      with:
        exclude-regex: (libspirv|3rdparty)
        clang-format-version: 16
